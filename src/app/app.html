<main class="container">
  <h1>Gerencie suas tarefas</h1>

  <div class="grid">
    <div>
      <input
        type="text"
        [value]="taskTitle()"
        (input)="taskTitle.set($any($event.target).value)"
        placeholder="Digite uma nova tarefa..."
        class="task-input"
      />
      <button (click)="adicionarTarefa()" [disabled]="!taskTitle().trim()">Adicionar</button>
    </div>

    <fieldset>
      <legend>TO-DO</legend>

      @for (task of tasks(); track task.id) {
      <label>
        <input type="checkbox" name="(item)" />
        <span> {{task.title}} </span>
      </label>
      } @empty {
      <p>NÃ£o existem tarefas</p>
      }
    </fieldset>
  </div>
</main>
